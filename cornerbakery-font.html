<!DOCTYPE html>
<html>

<head>
  <title>Convert kit Form</title>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://use.fontawesome.com/c1013b11d0.js"></script>
  <link rel="stylesheet" href="/css/normal.css">
  <!-- <link rel="stylesheet" href="/css/set2.css"> -->
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

  <!-- pop-up form -->
  <h2>Goodie Pack Pop Up</h2>

  <a rel="et_ck_modal_cornerbakery" href="#et_ck_modal_cornerbakery" target="_self" class="eltdf-btn eltdf-btn-medium eltdf-btn-outline et-btn-round-vc"><span class="eltdf-btn-text">SUBSCRIBE</span></a>

  <script src="https://assets.convertkit.com/assets/CKJS4.js?v=21"></script>

  <div class="et_ck_form_container et_ck_modal et_ck_form_v6" id="et_ck_modal_cornerbakery" data-ck-version="6">
    <div class="et_ck_form et_ck_vertical_subscription_form">

      <div class="et_ck_header" style="background-color: #3d445f">
        <h2>Download Corner Bakery</h2>
      </div>
      <div class="et_ck_content">
        <div class="et_ck_form_img"><img src="https://every-tuesday.com/wp-content/uploads/2017/06/corner-bakery-md.jpg" alt="Free Font! Corner Bakery"
          /></div>
        <div class="et_ck_form_fields">
          <div class="et_ck_form_fileds__inner">
            <div class="et_ck_cta">
              <h3>Where should we send the free font file?</h3>
            </div>
            <div id="ck_success_msg" style="display:none;">
              <p>Success! Please check your email!</p>
            </div>
            <form id="ck_subscribe_form" class="et_ck_subscribe_form" action="https://app.convertkit.com/landing_pages/225868/subscribe"
              data-remote="true">
              <input type="hidden" value="{&quot;form_style&quot;:&quot;full&quot;,&quot;embed_style&quot;:&quot;modal&quot;,&quot;embed_trigger&quot;:&quot;scroll_percentage&quot;,&quot;scroll_percentage&quot;:&quot;120&quot;,&quot;delay_seconds&quot;:&quot;10&quot;,&quot;display_position&quot;:&quot;br&quot;,&quot;display_devices&quot;:&quot;all&quot;,&quot;days_no_show&quot;:&quot;15&quot;,&quot;converted_behavior&quot;:&quot;show&quot;}"
                id="ck_form_options">
              <input type="hidden" name="id" value="225868" id="landing_page_id">
              <div class="et_ck_errorArea">
                <div id="ck_error_msg" style="display:none">
                  <p>There was an error submitting your info. Please try again.</p>
                </div>
              </div>
              <div class="et_ck_control_group ck_first_name_field_group">
                <input placeholder="First Name" type="text" name="first_name" class="et_ck_first_name" id="ck_firstNameField">
              </div>
              <div class="et_ck_control_group ck_email_field_group">
                <input placeholder="Email Address" type="email" name="email" class="et_ck_email_address" id="ck_emailField" required>
              </div>
              <div class="et_ck_control_group ck_captcha2_h_field_group ck-captcha2-h" style="position: absolute !important;left: -999em !important;">
                <label class="et_ck_label" for="ck_captcha2_h">We use this field to detect spam bots. If you fill this in, you will be marked as a spammer.</label>
                <input type="text" name="captcha2_h" class="ck-captcha2-h" id="ck_captcha2_h">
              </div>
              <p class="et_ck_button_container">
                <button style="background-color:#3d445f" class="subscribe_button et_ck_subscribe_button btn fields" id="ck_subscribe_button">Subscribe</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>


</body>

</html>
